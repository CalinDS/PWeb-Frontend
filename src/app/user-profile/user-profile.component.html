<mat-card class="example-card">
    <mat-card-subtitle><span style="text-transform: capitalize;">{{user.type}}</span> profile</mat-card-subtitle>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-content>
        <p>{{user.email}}</p>
        <p>{{user.contact_info}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        
    </mat-card-actions>
</mat-card>
